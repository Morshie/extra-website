<!DOCTYPE html>
<html>
<head>
  <title>Number Rounding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Number Rounding</h1>
  <div class="container">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number" step="0.000001">
    
    <label for="roundTo">Round to:</label>
    <select id="roundTo">
      <option value="1">1</option>
      <option value="0.1">0.1</option>
      <option value="0.01">0.01</option>
      <option value="0.001">0.001</option>
      <option value="0.0001">0.0001</option>
      <option value="0.00001">0.00001</option>
      <option value="0.000001">0.000001</option>
      <option value="0.0000001">0.0000001</option>
      <option value="0.00000001">0.00000001</option>
      <option value="0.000000001">0.000000001</option>
    </select>
    
    <button onclick="roundNumber()">Round</button>
    
    <p id="result"></p>
  </div>
  
  <script>
    function roundNumber() {
      var number = parseFloat(document.getElementById('number').value);
      var roundTo = parseFloat(document.getElementById('roundTo').value);
      var roundedNumber = Math.ceil(number / roundTo) * roundTo;
      document.getElementById('result').textContent = "Rounded number: " + roundedNumber.toFixed(Math.abs(Math.log10(roundTo)));
    }
  </script>
</body>
</html>
